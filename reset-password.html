<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bonnti</title>
	<link rel="stylesheet" href="app/css/bundle.min.css">
</head>
<body>

<div class="page page-auth">

	<main class="main">

		<div class="main__left"></div>
		<div class="main__right">
			<div class="auth">
				<img src="app/images/logo.png" alt="" class="auth__logo">
				<div class="auth__header">
					<div class="title">Reset Password</div>
				</div>
				<div class="auth__message">Type your Email below, and we send you a new password</div>
				<div class="auth__form">
					<div class="inner">
						<div class="input-wrapper">
							<input id="login-email" type="text">
							<label for="login-email">Email</label>
							<div class="error-message">Error message</div>
						</div>
					</div>
					<div class="actions">
						<button class="btn btn--block">send new password</button>
					</div>
					<div class="more-actions">
						<a href="#" class="link link--underline-default">Sign Up</a>
						<a href="#" class="link link--underline-default">Login</a>
					</div>
				</div>
			</div>
		</div>

	</main>

</div>

</body>

</html>
